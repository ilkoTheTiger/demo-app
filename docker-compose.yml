services:
    web:
        image: ilkothetiger/img-web
        ports:
            - 80:80
        volumes:
            - "$(pwd)/web:/var/www/html:ro"
        networks:
            - app-network
    db:
        image: ilkothetiger/img-db
        networks:
            - app-network
        environment:
            MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
        secrets:
            - db_root_password
secrets:
    db_root_password:
            external: true
networks:
    app-network:
